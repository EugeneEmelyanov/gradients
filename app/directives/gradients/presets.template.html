<gradients.panel panel-title="Gradient Presets" class="gradient-presets">
	<div class="gradient-presets__container">
		<div class="" ng-repeat="item in gradVM.presetItems track by $index">
			<gradients.preset
					preset-style="item"
					gradient-type="gradVM.gradient"
					gradient-styles="gradVM.data"
					on-preset-changed="gradVM.setSelectedPreset"
					class="gradient-presets__items">
			</gradients.preset>
		</div>
	</div>
</gradients.panel>
